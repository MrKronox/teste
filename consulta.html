    <style>
        .header-app { 
            position: relative;
            text-align: center; 
            padding: 50px 20px; 
            background: linear-gradient(135deg, #002e5d 0%, #004a99 100%); 
            margin: -8px -8px 25px -8px; 
            color: white; 
            border-radius: 0 0 30px 30px;
        }

        .side-controls {
            position: absolute; 
            top: 15px; 
            right: 15px;
            display: flex; 
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .btn-control {
            width: 38px; 
            height: 38px;
            background: rgba(255, 255, 255, 0.15); 
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 10px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            backdrop-filter: blur(4px);
            text-decoration: none; 
            transition: 0.2s;
        }

        .btn-control:hover {
            background: rgba(255, 255, 255, 0.25); 
            transform: translateY(-2px); 
        }

        .by-header { 
            font-size: 0.7em; 
            opacity: 0.8; 
            margin-top: 5px; 
            font-weight: 300; 
            letter-spacing: 1px; 
        }
        :root {
            --primary: #002e5d; 
            --bg: #f4f7f6; 
            --white: #ffffff; 
            --text: #2f3640; 
            --border: #dee2e6;
            --accent: #d35400;
            --input-bg: #f8f9fa;
        }

        body.dark-mode {
        --bg: #0f172a;
        --white: #1e293b;
        --text: #f1f5f9;
        --border: #334155;
        --input-bg: #0f172a;
        --primary: #60a5fa;
        --accent: #fbbf24;
        }

        body.dark-mode .input-group label { color: var(--primary); }
        body.dark-mode .btn-voltar { color: var(--primary); }
        body.dark-mode .stats { color: var(--text); }
        body.dark-mode .placeholder-msg { color: #94a3b8; }
        body.dark-mode tbody td { border-bottom: 1px solid var(--border); }

        body.dark-mode input {
            background-color: var(--white);
            color: var(--text);
            border-color: var(--border);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            padding: 20px; 
            margin: 0;
            transition: background 0.3s;
        }
        
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: var(--white); 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
        }

        .side-controls {
            position: absolute; 
            top: 15px; 
            right: 15px;
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            align-items: center;
        }

        .btn-control {
            width: 38px; 
            height: 38px;
            background: rgba(255, 255, 255, 0.15); 
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 10px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            backdrop-filter: blur(4px);
            text-decoration: none;

        }

        .btn-control:hover { 
            background: rgba(255, 255, 255, 0.25); 
            transform: translateY(-2px); 
        }

        .btn-voltar {
            display: inline-block;
            margin: 10px 0 20px 0; /* Adicionado margem superior */
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 0.9em;
            transition: 0.2s;
        }

        .btn-voltar:hover { opacity: 0.8; }

        .by-header { 
            font-size: 0.7em; 
            opacity: 0.8; 
            margin-top: 8px; 
            font-weight: 300; 
            letter-spacing: 1px; 
        }
    
        body.dark-mode .by-header { color: #cbd5e1; opacity: 1; }

        /* Barra de Busca Responsiva */
        .search-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            background: var(--input-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border);
        }

        @media (min-width: 768px) {
            .search-box {
                flex-direction: row;
                align-items: flex-end; /* Alinha o bot√£o com a base dos inputs */
            }
            .input-group { flex: 1; }
        }

        .input-group label {
            display: block;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-limpar, .btn-voltar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #444;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.7);
            text-decoration: none;
            background: linear-gradient(180deg, #fcfcfc, #e8eced);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.05), 
                -1px -1px 10px rgba(255, 255, 255, 0.8);
        }

        .btn-limpar:active, .btn-voltar:active {
             box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.1), 
                inset -3px -3px 6px rgba(255, 255, 255, 0.8);
            transform: scale(0.98);
            }

        .btn-limpar:hover { background: #e0e0e0; transform: translateY(-1px); }

        body.dark-mode .btn-limpar {
            background: rgba(231, 76, 60, 0.1); /* Um fundo vermelho bem sutil */
            border: 1px solid #e74c3c; /* Borda vermelha para dar destaque */
            color: #ff7675; /* Texto em tom de coral/vermelho claro */
        }

        body.dark-mode .btn-limpar:hover {
            background: #e74c3c; /* Fica vermelho s√≥lido ao passar o mouse */
            color: white;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        
        thead th { 
            background: var(--primary); 
            color: white; 
            padding: 12px; 
            text-align: left;
            font-size: 0.9em;
        }

        tbody td { 
            padding: 12px; 
            border-bottom: 1px solid #eee; 
            font-size: 0.9em;
        }
        
        .voluntario-nome { color: var(--accent); font-weight: bold; }

    

        .stats { margin-bottom: 10px; font-weight: 600; color: var(--primary); font-size: 0.85em; }

        .placeholder-msg {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }
    </style>
</head>

        <h2 style="margin:0; font-size: 1.5em; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; color: white">üîç CONSULTA DE VOLUNT√ÅRIOS</h2>
        <div class="by-header">by comunica√ß√£o boa vista</div>
    </div>

    <a href="index.html" class="btn-voltar">‚¨ÖÔ∏è Voltar ao Gerador</a>

    <div class="search-box">
        <div class="input-group">
            <label>üë§ Nome do Volunt√°rio</label>
            <input type="text" id="buscaNome" placeholder="Digite um nome..." onkeyup="realizarConsulta()">
        </div>
        <div class="input-group">
            <label>üìÖ Data Espec√≠fica</label>
            <input type="date" id="buscaData" onchange="realizarConsulta()">
        </div>
        <button onclick="limparBusca()" class="btn-limpar">üßπ Limpar</button>
    </div>

    <div id="resultadoConsulta">
        <div class="stats" id="contadorDias"></div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Dia</th>
                        <th>Volunt√°rio(s)</th>
                        <th>Depto</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">
                    <tr>
                        <td colspan="4" class="placeholder-msg">
                            Digite um nome ou selecione uma data para pesquisar.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
        // --- FUN√á√ÉO DE MODO ESCURO ---
    function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
        // --- VERIFICADOR DE TEMA AO CARREGAR A P√ÅGINA ---
        document.addEventListener('DOMContentLoaded', () => {
         // Se o tema salvo for dark, aplica a classe imediatamente
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                }
            }
        );
    function realizarConsulta() {
        const nomeBusca = document.getElementById('buscaNome').value.trim().toLowerCase();
        const dataBusca = document.getElementById('buscaData').value;
        const corpo = document.getElementById('corpoTabela');
        const stats = document.getElementById('contadorDias');
        
        // Se ambos estiverem vazios, reseta a tabela
        if (!nomeBusca && !dataBusca) {
            corpo.innerHTML = `<tr><td colspan="4" class="placeholder-msg">Digite um nome ou selecione uma data para pesquisar.</td></tr>`;
            stats.innerText = "";
            return;
        }

        const escalas = JSON.parse(localStorage.getItem('banco_escalas_total')) || [];
        // Ordena por data
        escalas.sort((a, b) => new Date(a.data) - new Date(b.data));

        corpo.innerHTML = "";
        let contagem = 0;

        escalas.forEach(item => {
            const nomeNoItem = item.responsaveis.toLowerCase();
            const dataNoItem = item.data;
            
            // Verifica os crit√©rios
            const bateNome = nomeBusca === "" || nomeNoItem.includes(nomeBusca);
            const bateData = dataBusca === "" || dataNoItem === dataBusca;

            // S√≥ mostra se atender aos crit√©rios preenchidos (L√≥gica AND)
            if (bateNome && bateData) {
                contagem++;
                const dataFormatada = dataNoItem.split('-').reverse().join('/');
                
                corpo.innerHTML += `
                    <tr>
                        <td><strong>${dataFormatada}</strong></td>
                        <td>${item.diaSemana}</td>
                        <td class="voluntario-nome">${item.responsaveis}</td>
                        <td>${item.depto}</td>
                    </tr>
                `;
            }
        });

        if (contagem === 0) {
            corpo.innerHTML = `<tr><td colspan="4" class="placeholder-msg">Nenhum registro encontrado.</td></tr>`;
            stats.innerText = "";
        } else {
            stats.innerText = `Encontrados ${contagem} registros.`;
        }
    }
    
    function limparBusca() {
        document.getElementById('buscaNome').value = "";
        document.getElementById('buscaData').value = "";
        realizarConsulta();
        document.getElementById('buscaNome').focus();
    }
</script>
